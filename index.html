<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.secsc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #enter {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    #enter span {
      font-size: 1.1rem;
      opacity: 0.7;
    }

    #main {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    pre {
      font-size: 11px;
      line-height: 11px;
      margin-bottom: 18px;
      opacity: 0.9;
      white-space: pre;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.9rem;
    }

    a {
      color: white;
      text-decoration: none;
      opacity: 0.65;
    }

    a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="enter" onclick="enterSite()">
    <span>click</span>
  </div>

  <div id="main">
<pre>
 _._     _,-'""`-._
(,-.`._,'(       |\`-/|
    `-.-' \ )-`( , o o)
          `-    \`_`"'-"
</pre>

    <div class="links">
      <a href="https://instagram.com/lilsecsc" target="_blank">instagram</a>
      <a href="https://tiktok.com/@.secsc" target="_blank">tiktok</a>
      <a href="https://roblox.com/users/553988029/profile" target="_blank">x</a>
    </div>
  </div>

  <script>
    function enterSite() {
      document.getElementById("enter").style.display = "none";
      document.getElementById("main").style.display = "flex";
    }
  </script>

</body>
</html>
